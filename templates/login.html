<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Monitoring Hidroponik</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Masuk ke Sistem Hidroponik</h2>
            
            <div id="message"></div>

            <form id="loginForm">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                </div>

                <button type="submit">Login</button>
            </form>

            <p class="registrasi-text">
                Belum punya akun? 
                <a href="{{ url_for('web_bp.register_page') }}">Daftar di sini</a>
            </p>
            <a href="{{ url_for('web_bp.landing_page') }}" class="link-home">Kembali ke Beranda</a>
        </div>
    </div>

    <script>
const form = document.getElementById("loginForm");
const messageDiv = document.getElementById("message");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const response = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    });

    const result = await response.json();

    if (!response.ok || !result.status) {
        messageDiv.style.color = "red";
        messageDiv.innerHTML = "❌ " + (result.message || "Login gagal");
        return;
    }

    messageDiv.style.color = "green";
    messageDiv.innerHTML = "✅ Login berhasil, mengarahkan...";

    // tunggu sebentar lalu redirect
    setTimeout(() => {
        window.location.href = "/dashboard";
    }, 800);
});
</script>

</body>
</html>
