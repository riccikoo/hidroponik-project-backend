<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Monitoring Hidroponik</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Masuk ke Sistem Hidroponik</h2>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <form method="POST">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Masukkan username" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Masukkan password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p class="registrasi-text">
                Belum punya akun? <a href="/registrasi">Daftar di sini</a>
            </p>
            <a href="{{ url_for('home') }}" class="link-home">Kembali ke Beranda</a>
        </div>
    </div>
</body>
</html>
