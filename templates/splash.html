<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/splash.css') }}">

    <script>
        // Redirect setelah 5 detik
        setTimeout(() => {
            window.location.href = "/landing";
        }, 5000);
    </script>
</head>
<body>

<div class="container">

    <div class="grid-box">
        <!-- Gambar logo menggantikan kotak-kotak -->
        <img src="{{ url_for('static', filename='img/logo-hijau.png') }}" alt="HydroGrow Logo" class="logo-image">
    </div>

    <div class="splash-container">
        <div class="logo-circle">
        <span class="logo-text">H2O</span>
        </div>


        <h1 class="title">HydroGrow</h1>
        <p class="subtitle">Grow Smarter, Yield Higher</p>


        <div class="loader"></div>
    </div>


    <p class="version">Version 1.0.0</p>
</div>

</body>
</html>
